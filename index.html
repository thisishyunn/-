<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✦</text></svg>">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="xpz_logo.png" alt="XPZ"></div>
            <div class="header-right">
                <button id="app-download-btn">앱 설치하기</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="검색어를 입력하세요">
                    <button id="search-button">검색</button>
                </div>
            </div>

            <div class="content-section">
                <div class="content-grid" id="content-container">
                    <!-- 콘텐츠 아이템은 자바스크립트로 동적 생성 -->
                </div>

                <div class="loading" id="loading-indicator">
                    <div class="spinner"></div>
                    <p>새로운 콘텐츠를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 스크롤 업 버튼 -->
    <div class="scroll-top-button" id="scroll-top-btn"></div>

    <footer>
        <div class="container">
            <p>&copy; 2023 XPZ. 모든 권리 보유.</p>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">문의하기</a>
            </div>
        </div>
    </footer>

    <!-- 콘텐츠 상세 모달 -->
    <div class="modal" id="content-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content-container">
                <!-- 콘텐츠 상세 정보 -->
            </div>
            <div class="app-promo">
                <p>앱에서 더 많은 기능을 사용해보세요!</p>
                <button class="app-install-btn">앱 설치하기</button>
            </div>
        </div>
    </div>
    
    <!-- 앱 설치 다이얼로그 -->
    <div class="dialog" id="app-install-dialog">
        <div class="dialog-content">
            <span class="close-dialog">&times;</span>
            <h3>앱 설치하기</h3>
            <p>더 많은 기능을 사용하려면 XPZ 앱을 설치하세요.</p>
            <div class="dialog-buttons">
                <button id="cancel-install">취소</button>
                <button id="confirm-install">설치하기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- 자바스크립트 파일 -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
